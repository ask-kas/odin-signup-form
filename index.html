<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <!-- left -->
    <div class="left" >
        <div class="black-outline"><img style="display: inline" src="assets/odin-lined.png"><h1>ODIN</h1></div>
        <div id="img-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>

    <!-- right -->
     <div class="right">
        <div class="text-up">
        <h2>This is not a real online service! You know you need something <br/> 
            like this in your life to help you realize your deepest dreams. <br/>
        Sign up <i>now</i> to get started. <br/>
        <br/>
        You <i>know</i> you want to.</h2>
        </div>

        <form>
            <div class="form">
            <h2>Let's do this!</h2>
            <table>
                <tr>
                    <td><label for="fname">FIRST NAME:</label></td>
                    <td> <label for="lname">LAST NAME:</label> </td>
                </tr>
                <tr>
                    <td><input type="text" id="fname" name="fname" value="Thor" required></td>
                    <td> <input type="text" id="lname" name="lname" value="Odinson" required></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL:</label></td>
                    <td><label for="phone">PHONE NUMBER:</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" name="email"></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="password">PASSWORD:</label></td>
                    <td><label for="confirm-password">CONFIRM PASSWORD:</label></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
                    <td><input type="password" name="confirm-password" id="confirm-password" required></td>
                </tr>
            </table>
           

            </div>

            <button type="submit" id="create-account">Create Account</button>

            <p class="login">Already have an account? <a href="#">Log In</a></p>
            </div>
        </form>


     </div>
</body>
</html>
